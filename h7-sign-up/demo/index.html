<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Sign Up</title>
</head>

<body>
    <form action="/upload" method="post">
        <div class="line">
            <input class="blank" type="text" name="firstname" placeholder="yourName">
        </div>
        <div class="line">
            <input class="blank" type="text" name="StudentID" placeholder="yourStudentID">
        </div>

        <div class="line">
            <input class="blank" type="text" name="PhoneNumber" placeholder="yourTelephoneNumber">
        </div>

        <div class="line">
            <input class="blank" type="text" name="Email" placeholder="yourEmailAddress">
        </div>

        <input class="buttom" type="submit" value="提交" />

    </form>
    <form action="/clear" method="post">
        <input class="buttom" type="submit" value="重置" />
    </form>

</body>
