<!DOCTYPE html>
<html>
	<head>
		<title>calculator</title>
		<meta charset="utf-8" />
		<link href="calculator1.css" type="text/css" rel="stylesheet" />
		<script src="calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Fake MS Calculator</h1>
		<div id="calculator">
			<div id="screen">
				<input id="display" disabled="disabled" /><br />
				<input id="result" disabled="disabled" />
			</div>
			<br />
			<div id="button">
				<input type=button value="7" class="button number" id="num7">
				<input type=button value="8" class="button number" id="num8">
				<input type=button value="9" class="button number" id="num9">
				<input type=button value="/" class="button operator" id="divide">
				<input type=button value="4" class="button number" id="num4">
				<input type=button value="5" class="button number" id="num5">
				<input type=button value="6" class="button number" id="num6">
				<input type=button value="x" class="button operator" id="mutiply">
				<input type=button value="1" class="button number" id="num1">
				<input type=button value="2" class="button number" id="num2">
				<input type=button value="3" class="button number" id="num3">
				<input type=button value="-" class="button operator" id="subtract">
				<input type=button value="0" class="button number" id="num0">
				<input type=button value="." class="button number" id="spot">
				<input type=button value="â†" class="button" id="delete">
				<input type=button value="+" class="button operator" id="add">
				<input type=button value="(" class="button" id="leftBracket">
				<input type=button value=")" class="button" id="rightBracket">
				<input type=button value="CE" class="button" id="clear">
				<input type=button value="=" class="button operator" id="equal">
			</div>
		</div>
	</body>
</html>
