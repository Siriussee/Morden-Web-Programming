<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="maze.css">
    <script src="maze.js" type="text/javascript"></script>
    <title>A Maze</title>
</head>

<body>
    <h1>The Amazing Mouse Maze!</h1>
    <h2>Move your mouse over the "S" to begin.</h2>
    <div id="info"></div>
    <div id="maze">
        <div id="wall-container">
            <div class="wall top"></div>
            <div class="wall left"></div>
            <div class="wall mid"></div>
            <div class="wall right"></div>
            <div class="wall bottom"></div>
        </div>
        <div id="check"></div>
        <div id="start"><span class="mark">S</span></div>
        <div id="end"><span class="mark">E</span></div>

    </div>
    <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid
        the walls:</p>
    <div id="example"></div>
    <p>Good luck!</p>
</body>

</html>
